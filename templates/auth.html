{% extends 'base.html' %}
{% block title %}GameFit â€“ Login/Register{% endblock %}
{% block content %}
<div class="container fadeIn mt-5 fadeIn">
  <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4 mx-auto">
      <div class="card p-4">
        <h2 id="form-title" class="text-center mb-4">
          <i class="fas fa-sign-in-alt"></i> Login
        </h2>
        {% if confirmed %}
          <div class="alert alert-success text-center">
            Email confirmed! Please log in.
          </div>
        {% endif %}
        <form id="auth-form">
          <div class="form-group">
            <label for="username"><i class="fas fa-user"></i> Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="form-group" id="email-group" style="display:none;">
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block" id="submit-btn">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
          <button type="button" class="btn btn-link btn-block" id="toggle-btn">
            New player? Register here
          </button>
        </form>
        <div id="waiting-confirmation" class="alert alert-info text-center mt-3" style="display:none;">
          Registration successful! Check your email to confirm.
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
